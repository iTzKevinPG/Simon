<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Dice</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>

    <div class="header">
      <ul>
          <li>Nivel: <span id="nivel">1</span></li>
          <li>SIMON</li>
          <li>velocidad: <span id="velocidad">1</span></li>
      </ul>
    </div>
    <div class="box"></div>
        <div class="gameboard" >
            <div id="celeste" class="color celeste left" data-color="celeste"></div>
            <div id="violeta" class="color violeta right" data-color="violeta"></div>
            <div id="naranja" class="color naranja left" data-color="naranja"></div>
            <div id="verde" class="color verde right" data-color="verde"></div>
            <button id="btnEmpezar" class="btn-start" onclick="empezarJuego()"> INICIAR!! </button>
        </div>
    </div>  
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="JS/JuegoSimon.js"></script>
    <div class="footer">
        <footer class="footer2" >
            <p class=h3>SIMON LOVE &copy;</p>
        </footer>
    </div>
</body>
</html>
